<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
    <body>
      <script>
        new Promise(
          (resolve,reject) => {
            setTimeout(() => {
              //resolve('HelloWorld')
              reject('出错了')
          },1000)
        }).then(data => {
          console.log(data)
          console.log(data)
          console.log(data)
          console.log(data)
          console.log(data)
        },err => {
            //resolve和reject同时用时也可以省略catch，then传入两个函数参数，第一个为成功的，第二个为出错的
            console.log(err)
            console.log(err)
            console.log(err)
            console.log(err)
        })

        new Promise(
          (resolve,reject) => {
            setTimeout(() => {                                               
              reject('HelloWorld')
          },1000)
        }).then(data => {
            //这里负责执行函数
            //这里是成功的回调函数用then
            console.log(data)
            console.log(data)
            console.log(data)
            console.log(data)
            console.log(data)      
          }).catch(err => {
            //出错的时候reject用catch。
            //resolve和reject同时用时也可以省略catch，then传入两个函数参数，第一个为成功的，第二个为出错的
            console.log(err)
            console.log(err)
            console.log(err)
            console.log(err)
            })

      </script>
  </body>
</html>
